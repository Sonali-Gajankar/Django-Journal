{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'userjournal/main.css' %}">
</head>
<body id="bg" style="background-image: url('{% static 'userjournal/images/abstract.jpg'%}')">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'journal-home' %}">
                {% if user.is_authenticated %}
                {{user.username}}'s Journal
                {%else%} Journal
                {% endif %}</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                {% else %}
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                  <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
              </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
